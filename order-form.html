<!DOCTYPE html>

<html lang="en">
   
<head>
<meta name="description" content="">
<meta name="keywords" content=""> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>::The Press::</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section id="contact-sec" class="order-form">
       <div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo"></a></div>
	   <div class="form-sec">
	       <div class="fields-row">
		   <label>Name</label>
		   <input type="text" name="name" placeholder="Name" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Email</label>
		   <input type="text" name="email" placeholder="Email" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Phone</label>
		   <input type="text" name="phone" placeholder="Phone Number" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Card Number</label>
		   <input type="text" name="card-number" placeholder="Credit Card Number" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Expiration Date</label>
		   <input type="text" name="expiration" placeholder="Expiration Date" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>CVV</label>
		   <input type="text" name="cvv" placeholder="" />
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Address</label>
		   <textarea name="address" placeholder="Address"></textarea>
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>City</label>
		   <select>
		          <option>Choose your city</option>
				  <option>1</option>
				  <option>2</option>
		   </select>
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>State</label>
		   <select>
		          <option>Choose your state</option>
				  <option>1</option>
				  <option>2</option>
		   </select>
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <label>Quantity</label>
		   <select>
		          <option>Choose how many bottles</option>
				  <option>1</option>
				  <option>2</option>
		   </select>
		   <div class="clr"></div>
		   </div>
		   <div class="fields-row">
		   <input class="button" type="submit" name="submit" value="Submit" />
		   <div class="clr"></div>
		   </div>
	   </div>
</section>
</body>

</html>
